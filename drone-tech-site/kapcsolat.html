        <h1>Kapcsolat</h1>

    <main>

        <div class="container">
            <h2 class="contact-form">Küldj nekünk üzenetet</h2>
            <div class="row">
                <div class="col-sm contact-form">
                    <form>
                        <div class="form-group">
                          <label for="name-input">Név</label>
                          <input type="text" class="form-control" id="name-input" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="email-input">E-mail</label>
                          <input type="email" class="form-control" id="email-input" placeholder="">
                        </div>
                        <div class="alert alert-danger" id="email-warning" role="alert" style="display: none;">
                            Helytelen Email formátum!
                        </div>
                        <div class="form-group">
                            <label for="tel-input">Telefonszám</label>
                            <input type="tel" class="form-control" id="tel-input" placeholder="">
                        </div>
                        <div class="alert alert-danger" id="tel-warning" role="alert" style="display: none;">
                            Helytelen Telefonszám formátum!
                        </div>
                        <div class="form-group">
                            <label for="message">Üzenet</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                          </div>
                        <p>Megkeresés célja</p>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="purpose-radio-1" name="purpose" class="custom-control-input">
                            <label class="custom-control-label" for="purpose-radio-1">Árajánlat</label>
                            </div>
                            <div class="custom-control custom-radio">
                            <input type="radio" id="purpose-radio-2" name="purpose" class="custom-control-input">
                            <label class="custom-control-label" for="purpose-radio-2">Érdeklődés</label>
                          </div>
                        
                        <div class="custom-control custom-checkbox" style="margin: 20px 0 20px 0;">
                            <input type="checkbox" class="custom-control-input" id="privacy">
                            <label class="custom-control-label" for="privacy">Elfogadom az adatvédelmi nyiltakozatot</label>
                          </div>
                        
                          <button type="submit" class="btn btn-primary mb-2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-upload" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                              </svg>&nbsp;Küldés
                            </button>
                          <button type="reset" class="btn btn-primary mb-2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                              </svg>&nbsp;Alaphelyzet
                            </button>

                    </form>

                </div>
                <div class="col-sm">
                    <div class="sketchfab-embed-wrapper">
                        <div class="sketchfab-embed-wrapper">

                            </p>
