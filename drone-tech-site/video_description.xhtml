<body>

  <p>
  Egy mezőn egy szürke Toyota terepjáró megy végig naplementekor.
  Az autó megáll és kiszáll belőle a vezetője.
  Majd a vezető a csomagtartóból kivesz egy Drónt.
  A Drón összeszerelés után elkezdi permetezni a mezőn lévő növényeket.
</p>
